<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">
            NAME: <input required type="text">
        </label>
        <br><br>
        <label for="">
            DOB: <input type="date">
        </label>
        <br><br>
        <label for="">
            Gmail: <input type="email">
        </label>
        <br><br>
        <label for="">
            TEL: 
            <select name="" id="Tel">
                <option value="">+91</option>
            <option value="">+221</option>
            <option value="">+441</option>
            </select>
            <input pattern="[0-9]{10}">
            
        </label>
        <br><br>
        <label for="">
            Gender: 
            <label for="j1">Male</label><input id="j1" name="gd" type="radio">
            <label for="d1">feMale</label><input id="d1" name="gd" type="radio">
            <label for="p2">others</label><input id="p2" name="gd" type="radio">
        </label>
        <br><br>
        <label for="">
            Address: <textarea rows="10" cols="10" id="add"></textarea>
        </label>
        <br><br>
        <label for="">
            password: <input type="password" name="" id="">
        </label>
        <input type="submit">
        <br><br>
        <label for="">
            Document: 
            <input id="d1" type="checkbox"><label for="d1">Ac</label>
            <input id="d2" type="checkbox"><label for="d2">Mc</label>
            <input id="d3" type="checkbox"><label for="d3">Rc</label>
        </label>
        <br><br>
        <label for="">
            city: <select >
                <option value="">bengaluru</option>
                <option value="">andhra pradhesh</option>
                <option value="">hyderbad</option>
            </select>
            <br><br>
            <label for="">
                link : <input type="file">
            </label>
            <input type="reset">
            <button>login</button>
        </label>
    </form>
</body>
</html>
